
{% extends "layout.html" %}

{% block pageTitle %}
  Home – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Sign in to continue your claim</h1>

      <p class="govuk-body">Tell us the  email address used to save your claim.</p>

      <form class="form" action="enter-the-6-digit-code-and-your-date-of-birth" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">

            <label class="govuk-label govuk-!-font-weight-bold" for="claimant-email">Email address</label>
            <div id="claimant-email-hint" class="govuk-hint">
              We’ll only use this to send you information about this claim.
            </div>
            <input class="govuk-input" id="claimant-email" name="claimant-email" type="text">

          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>

      </form>

    </div>
  </div>

{% endblock %}
