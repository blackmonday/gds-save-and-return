
{% extends "layout.html" %}

{% block pageTitle %}
  Home – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Sign in to continue your claim</h1>

      <p class="govuk-body">Tell us the  email address used to save your claim.</p>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-!-font-weight-bold" for="event-name">Email address</label>
        <div id="event-name-hint" class="govuk-hint">
          We’ll only use this to send you information about this claim.
        </div>
        <input class="govuk-input" id="event-name" name="event-name" type="text">
      </div>

      <a href="enter-the-6-digit-code-and-your-date-of-birth" class="govuk-button" data-module="govuk-button">
        Continue
      </a>

    </div>
  </div>

{% endblock %}
